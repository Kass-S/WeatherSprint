<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/sun-fav.png">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <button id="testBtn">Test Btn</button>

    <main>
        <daily class="grid-item-1">
            <div class="daily-forcast-card">
                <p>Today is: Day of Week, Month Day</p>
                <p class="justify-center">City</p>
                
                <div class="">
                    <p id="dailyForcastWeatherText">Clear Sky</p>
                    <p>Current</p>
                    <div>
                        <p>High</p>
                        <p>Low</p>
                    </div>
                </div>
            </div>
        </daily>

        <search class="grid-item-2">
            <div class="search-city-card">
                <div class="search-city-search space-between">
                    <input id="searchBar" class="search-city-search-bar" type="text" placeholder="Search for a City"/>
                    <i class="fa-solid fa-magnifying-glass fa-2xl search-city-search-icon" style="color: #000000;"></i>
                </div>
                
            </div>
        </search>



        <section>
            <div class="weekly-forcast-card">
                <p class="justify-center">Day 1</p>
                <p id="day1ForcastText" class="justify-center">Clear Sky</p>
                <div class="space-between">
                    <p>High</p>
                    <p>Low</p>
                </div>
            </div>
        </section>

        <section>
            <div class="weekly-forcast-card">
                <p class="justify-center">Day 2</p>
                <p id="day2ForcastText" class="justify-center">Clear Sky</p>
                <div class="space-between">
                    <p>High</p>
                    <p>Low</p>
                </div>
            </div>
        </section>

        <section>
            <div class="weekly-forcast-card">
                <p class="justify-center">Day 3</p>
                <p id="day3ForcastText" class="justify-center">Clear Sky</p>
                <div class="space-between">
                    <p>High</p>
                    <p>Low</p>
                </div>
            </div>
        </section>

        <section>
            <div class="weekly-forcast-card">
                <p class="justify-center">Day 4</p>
                <p id="day4ForcastText" class="justify-center">Clear Sky</p>
                <div class="space-between">
                    <p>High</p>
                    <p>Low</p>
                </div>
            </div>
        </section>

        <section>
            <div class="weekly-forcast-card">
                <p class="justify-center">Day 5</p>
                <p id="day5ForcastText" class="justify-center">Clear Sky</p>
                <div class="space-between">
                    <p>High</p>
                    <p>Low</p>
                </div>
            </div>
        </section>
    </main>
    

    <script src="https://kit.fontawesome.com/16eb7ba860.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
